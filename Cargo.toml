[package]
name = "decklink_rust"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
libc = "0.2"
minifb = "0.24"
winit = "0.29"
wgpu = "0.19"
pollster = "0.3"

[build-dependencies]
cc = "1.0"

[[bin]]
name = "devicelist"
path = "src/bin/device_list.rs"

[[bin]]
name = "capture_preview"
path = "src/bin/capture_preview.rs"

[[bin]]
name = "capture_preview_wgpu"
path = "src/bin/capture_preview_wgpu.rs"

[[bin]]
name = "capture_preview_screen"
path = "src/bin/capture_preview_screen.rs"
